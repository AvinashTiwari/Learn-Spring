<h1>My Todos</h1>
<div  class="alert alert-success" *ngIf='messsage'>{{messsage}} </div>
<div class="container">
<table 
class="table">
<caption>My Todos</caption>
<thead>
  <tr>
    <th>Description</th>
    <th>Traget Date</th>
    <th>IsCompleted</th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let todo of todos">
  
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate | date}}</td>
    <td>{{todo.done}}</td>
    <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>

  </tr>
</tbody>
</table>
</div>
